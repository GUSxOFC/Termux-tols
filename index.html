<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XavAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #202123;
            --sidebar-hover: #2a2b32;
            --conversation-bg: #343541;
            --message-user-bg: #343541;
            --message-bot-bg: #444654;
            --input-bg: #40414f;
            --primary-text: #ececf1;
            --secondary-text: #c5c5d2;
            --border-color: #4e4f60;
            --accent-color: #19c37d;
            --hover-color: #2a2b32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--conversation-bg);
            color: var(--primary-text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .sidebar-header {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--sidebar-hover);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-history-item {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item:hover {
            background-color: var(--sidebar-hover);
        }

        .chat-history-item.active {
            background-color: var(--hover-color);
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--conversation-bg);
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-text);
            font-size: 20px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 48rem;
            margin: 0 auto;
            width: 100%;
            padding: 0 15px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-avatar {
            background-color: var(--accent-color);
        }

        .bot-avatar {
            background-color: var(--secondary-text);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .message.user .message-content {
            color: var(--primary-text);
        }

        .message.bot .message-content {
            color: var(--primary-text);
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-container {
            margin-top: 12px;
            border-radius: 6px;
            overflow: hidden;
        }

        .code-header {
            background-color: var(--sidebar-bg);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-actions button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--secondary-text);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .code-actions button:hover {
            background-color: var(--hover-color);
            color: var(--primary-text);
        }

        .code-content {
            background-color: var(--sidebar-bg);
            padding: 12px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 16px;
            max-width: 48rem;
            margin: 0 auto;
            width: 100%;
            padding: 0 15px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 15px 0;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-text);
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 50px 12px 16px;
            background-color: var(--message-bot-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--primary-text);
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .input-field:focus {
            border-color: var(--accent-color);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            color: var(--primary-text);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--sidebar-bg);
            width: 80%;
            max-width: 800px;
            height: 80%;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--primary-text);
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-code {
            background-color: var(--message-bot-bg);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 100;
                margin-left: -260px;
            }

            .sidebar.open {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i>
                Obrolan Baru
            </button>
        </div>
        <div class="chat-history" id="chat-history">
            <!-- Chat history items will be dynamically added here -->
        </div>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">U</div>
                <div>Pengguna</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <i class="fas fa-robot"></i>
                XavAi
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message bot">
                <div class="message-avatar bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">Halo! Saya XavAi, dibuat oleh GusOfcXD 404. Tiktok saya: @gusofcxd.4.0.4. Ada yang bisa saya bantu?</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-field" id="input-field" placeholder="Kirim pesan..." rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Kode</div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-code" id="modal-code"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatContainer = document.getElementById('chat-container');
            const chatHistory = document.getElementById('chat-history');
            const inputField = document.getElementById('input-field');
            const sendButton = document.getElementById('send-button');
            const codeModal = document.getElementById('code-modal');
            const modalClose = document.getElementById('modal-close');
            const modalTitle = document.getElementById('modal-title');
            const modalCode = document.getElementById('modal-code');

            // State
            let chats = {};
            let currentChatId = null;
            const STORAGE_KEY = 'xavai_chats';
            const API_URL = '/api/ai'; // Menggunakan API yang sudah disimpan di Vercel

            // Initialize
            loadChats();
            setupEventListeners();
            adjustTextareaHeight();

            // Functions
            function generateId() {
                return '_' + Math.random().toString(36).substr(2, 9);
            }

            function saveChats() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
                localStorage.setItem('xavai_current_chat', currentChatId);
            }

            function loadChats() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    chats = JSON.parse(saved);
                }
                
                const lastId = localStorage.getItem('xavai_current_chat');
                if (Object.keys(chats).length === 0 || !chats[lastId]) {
                    createNewChat();
                } else {
                    switchToChat(lastId);
                }
                
                renderChatHistory();
            }

            function createNewChat() {
                const newId = generateId();
                chats[newId] = [];
                currentChatId = newId;
                saveChats();
                renderChatHistory();
                renderChat();
            }

            function switchToChat(id) {
                currentChatId = id;
                renderChat();
                renderChatHistory();
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            }

            function renderChatHistory() {
                chatHistory.innerHTML = '';
                
                Object.keys(chats).forEach(id => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-history-item';
                    if (id === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    
                    const messages = chats[id];
                    let title = 'Obrolan Baru';
                    
                    if (messages.length > 0) {
                        const firstUserMessage = messages.find(msg => msg.sender === 'user');
                        if (firstUserMessage) {
                            title = firstUserMessage.content.substring(0, 30) + (firstUserMessage.content.length > 30 ? '...' : '');
                        }
                    }
                    
                    chatItem.textContent = title;
                    chatItem.addEventListener('click', () => switchToChat(id));
                    chatHistory.appendChild(chatItem);
                });
            }

            function renderChat() {
                chatContainer.innerHTML = '';
                
                if (chats[currentChatId].length === 0) {
                    const welcomeMessage = document.createElement('div');
                    welcomeMessage.className = 'message bot';
                    welcomeMessage.innerHTML = `
                        <div class="message-avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">Halo! Saya XavAi, dibuat oleh GusOfcXD 404. Tiktok saya: @gusofcxd.4.0.4. Ada yang bisa saya bantu?</div>
                        </div>
                    `;
                    chatContainer.appendChild(welcomeMessage);
                    return;
                }
                
                chats[currentChatId].forEach(msg => {
                    addMessageToChat(msg);
                });
            }

            function addMessageToChat(msg) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${msg.sender}-avatar`;
                avatar.innerHTML = msg.sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                if (msg.type === 'code') {
                    const textElement = document.createElement('div');
                    textElement.className = 'message-text';
                    textElement.textContent = msg.text || 'Berikut adalah kode yang diminta:';
                    content.appendChild(textElement);
                    
                    const codeContainer = document.createElement('div');
                    codeContainer.className = 'code-container';
                    
                    const codeHeader = document.createElement('div');
                    codeHeader.className = 'code-header';
                    codeHeader.innerHTML = `
                        <span>${msg.filename || 'code.txt'}</span>
                        <div class="code-actions">
                            <button class="view-btn">Lihat</button>
                            <button class="copy-btn">Salin</button>
                        </div>
                    `;
                    
                    const codeContent = document.createElement('div');
                    codeContent.className = 'code-content';
                    codeContent.textContent = msg.content;
                    
                    codeContainer.appendChild(codeHeader);
                    codeContainer.appendChild(codeContent);
                    content.appendChild(codeContainer);
                    
                    // Event listeners for code actions
                    codeHeader.querySelector('.view-btn').addEventListener('click', () => {
                        modalTitle.textContent = msg.filename || 'code.txt';
                        modalCode.textContent = msg.content;
                        codeModal.style.display = 'flex';
                    });
                    
                    codeHeader.querySelector('.copy-btn').addEventListener('click', () => {
                        navigator.clipboard.writeText(msg.content).then(() => {
                            const copyBtn = codeHeader.querySelector('.copy-btn');
                            const originalText = copyBtn.textContent;
                            copyBtn.textContent = 'Tersalin!';
                            setTimeout(() => {
                                copyBtn.textContent = originalText;
                            }, 2000);
                        });
                    });
                } else {
                    const textElement = document.createElement('div');
                    textElement.className = 'message-text';
                    textElement.textContent = msg.content;
                    content.appendChild(textElement);
                }
                
                messageElement.appendChild(avatar);
                messageElement.appendChild(content);
                chatContainer.appendChild(messageElement);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.id = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            function getFilenameFromCode(code) {
                if (code.includes('<!DOCTYPE') || code.includes('<html')) return 'index.html';
                if (code.includes('def ') || code.includes('import ')) return 'script.py';
                if (code.includes('public class ')) return 'Main.java';
                if (code.includes('function ') || code.includes('const ') || code.includes('console.log')) return 'app.js';
                if (code.includes('<?php')) return 'index.php';
                return 'code.txt';
            }

            async function sendMessage() {
                const message = inputField.value.trim();
                if (!message) return;
                
                // Add user message to chat
                const userMessage = {
                    sender: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                };
                
                chats[currentChatId].push(userMessage);
                addMessageToChat(userMessage);
                saveChats();
                
                // Clear input field
                inputField.value = '';
                adjustTextareaHeight();
                
                // Disable send button and show typing indicator
                sendButton.disabled = true;
                showTypingIndicator();
                
                try {
                    // Call API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Terjadi kesalahan saat memproses permintaan Anda');
                    }
                    
                    // Check if response contains code
                    let botMessage;
                    if (message.toLowerCase().startsWith('code:') || message.toLowerCase().startsWith('buatkan kode:')) {
                        botMessage = {
                            sender: 'bot',
                            type: 'code',
                            content: data.response || data.data || data.message,
                            filename: getFilenameFromCode(data.response || data.data || data.message),
                            timestamp: new Date().toISOString()
                        };
                    } else {
                        botMessage = {
                            sender: 'bot',
                            content: data.response || data.data || data.message,
                            timestamp: new Date().toISOString()
                        };
                    }
                    
                    // Add bot message to chat
                    chats[currentChatId].push(botMessage);
                    addMessageToChat(botMessage);
                    saveChats();
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Add error message to chat
                    const errorMessage = {
                        sender: 'bot',
                        content: `Maaf, terjadi kesalahan: ${error.message}`,
                        timestamp: new Date().toISOString()
                    };
                    
                    chats[currentChatId].push(errorMessage);
                    addMessageToChat(errorMessage);
                    saveChats();
                } finally {
                    // Enable send button and hide typing indicator
                    sendButton.disabled = false;
                    hideTypingIndicator();
                }
            }

            function adjustTextareaHeight() {
                inputField.style.height = 'auto';
                inputField.style.height = Math.min(inputField.scrollHeight, 200) + 'px';
            }

            function setupEventListeners() {
                // Menu toggle
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                });
                
                // New chat button
                newChatBtn.addEventListener('click', createNewChat);
                
                // Send button
                sendButton.addEventListener('click', sendMessage);
                
                // Input field
                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                inputField.addEventListener('input', adjustTextareaHeight);
                
                // Modal close
                modalClose.addEventListener('click', () => {
                    codeModal.style.display = 'none';
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === codeModal) {
                        codeModal.style.display = 'none';
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('open');
                    }
                });
            }
        });
    </script>
</body>
</html>
