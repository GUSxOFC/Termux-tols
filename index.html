<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XavAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* WhatsApp iPhone Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --wa-green: #25D366;
            --wa-dark-green: #128C7E;
            --wa-teal: #00A884;
            --wa-light-green: #DCF8C6;
            --wa-background: #ECE5DD;
            --wa-pattern: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CiAgICAgIDxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRUNFNUREIi8+CiAgICAgIDxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQwIiBmaWxsPSIjRTdFQkRCIiBmaWxsLW9wYWNpdHk9IjAuMDUiLz4KICAgIDwvcGF0dGVybj4KICA8L2RlZnM+CiAgPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9InVybCgjcGF0dGVybikiLz4KPC9zdmc+');
            --wa-message-bg: #FFFFFF;
            --wa-text: #111B21;
            --wa-gray: #667781;
            --wa-light-gray: #8696A0;
            --wa-input-bg: #F0F2F5;
            --wa-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            --wa-shadow-large: 0 4px 12px rgba(0, 0, 0, 0.15);
            --wa-blue: #34B7F1;
            --wa-dark-blue: #1F7EC4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--wa-background);
            background-image: var(--wa-pattern);
            color: var(--wa-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--wa-background);
            border-right: 1px solid #E9EDEF;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            background-color: var(--wa-green);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            min-height: 60px;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .sidebar-header .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--wa-dark-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--wa-shadow);
        }

        .new-chat-btn {
            width: calc(100% - 32px);
            margin: 16px;
            padding: 12px 16px;
            background-color: var(--wa-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .new-chat-btn:hover {
            background-color: var(--wa-dark-green);
            transform: scale(1.02);
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-history-item {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-history-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .chat-history-item.active {
            background-color: rgba(37, 211, 102, 0.1);
        }

        .chat-history-item .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--wa-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .chat-history-item .chat-details {
            flex: 1;
            overflow: hidden;
            min-width: 0;
        }

        .chat-history-item .chat-title {
            font-weight: 500;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .chat-history-item .chat-preview {
            font-size: 14px;
            color: var(--wa-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item .chat-time {
            font-size: 12px;
            color: var(--wa-gray);
            white-space: nowrap;
            margin-left: 8px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--wa-background);
            background-image: var(--wa-pattern);
            height: 100vh;
            position: relative;
            width: 100%;
        }

        .chat-header {
            background-color: var(--wa-green);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 5;
            box-shadow: var(--wa-shadow);
            min-height: 60px;
        }

        .chat-header .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .chat-header .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-header .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--wa-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--wa-shadow);
        }

        .chat-header .chat-info {
            flex: 1;
        }

        .chat-header .chat-name {
            font-weight: 500;
            font-size: 18px;
            letter-spacing: -0.3px;
        }

        .chat-header .chat-status {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            gap: 1px;
            -webkit-overflow-scrolling: touch;
            background: transparent;
            padding-bottom: 90px; /* DIPERBAIKI: Agar pesan tidak tertutup input */
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* WhatsApp-style Messages */
        .message {
            display: flex;
            max-width: 75%;
            margin-bottom: 8px;
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 8px;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .user .message-avatar {
            background: var(--wa-blue);
            color: white;
        }

        .bot .message-avatar {
            background: var(--wa-teal);
            color: white;
        }

        .message-content {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: var(--wa-shadow);
            max-width: 100%;
            word-wrap: break-word;
            min-width: 0;
        }

        .message.user .message-content {
            background-color: var(--wa-light-green);
            color: var(--wa-text);
            border-top-right-radius: 2px;
        }

        .message.bot .message-content {
            background-color: var(--wa-message-bg);
            color: var(--wa-text);
            border-top-left-radius: 2px;
        }

        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.4;
            font-size: 15px;
        }

        .message-time {
            font-size: 11px;
            color: var(--wa-gray);
            margin-top: 4px;
            text-align: right;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message.user .message-time {
            text-align: right;
            color: rgba(0, 0, 0, 0.45);
        }

        .message.bot .message-time {
            text-align: left;
            color: var(--wa-gray);
        }

        .message-time .check-icon {
            font-size: 12px;
            color: var(--wa-blue);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-self: flex-start;
            max-width: 75%;
            margin-bottom: 8px;
            animation: messageSlideIn 0.3s ease-out;
        }

        .typing-indicator .message-avatar {
            background: var(--wa-teal);
            color: white;
        }

        .typing-dots {
            background-color: var(--wa-message-bg);
            border-radius: 7.5px;
            border-top-left-radius: 2px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: var(--wa-shadow);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--wa-gray);
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* WhatsApp-style Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--wa-input-bg);
            border-top: 1px solid #E9EDEF;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
            z-index: 1000;
            min-height: 60px;
        }

        .input-actions-left {
            display: flex;
            gap: 8px;
        }

        .input-actions-left button {
            background: none;
            border: none;
            color: var(--wa-gray);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-actions-left button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--wa-dark-green);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 24px;
            padding: 8px 16px;
            box-shadow: var(--wa-shadow);
            border: 1px solid #E9EDEF;
            transition: all 0.2s;
            min-height: 44px;
        }

        .input-wrapper:focus-within {
            border-color: var(--wa-green);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            padding: 6px 0;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
            background-color: transparent;
            font-family: inherit;
            line-height: 1.4;
            color: var(--wa-text);
        }

        .input-field::placeholder {
            color: var(--wa-gray);
        }

        .input-field::-webkit-scrollbar {
            width: 4px;
        }

        .input-field::-webkit-scrollbar-track {
            background: transparent;
        }

        .input-field::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .send-button {
            background-color: var(--wa-green);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--wa-shadow);
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--wa-dark-green);
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--wa-green);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: var(--wa-shadow-large);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .chat-header .menu-toggle {
                display: block;
            }

            .new-chat-btn {
                display: none;
            }

            .fab-container {
                display: block;
            }
        }

        /* Safe area support */
        @supports (padding: max(0px)) {
            .chat-header {
                padding-top: calc(12px + env(safe-area-inset-top));
            }
            
            .input-area {
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }
            
            .fab-container {
                bottom: calc(80px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2>XavAi</h2>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i>
                Obrolan Baru
            </button>
            <div class="chat-history" id="chat-history">
                <!-- Chat history items will be dynamically added here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-info">
                    <div class="chat-name">XavAi</div>
                    <div class="chat-status">Online</div>
                </div>
            </div>

            <div class="chat-container" id="chat-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- WhatsApp-style Input Area -->
            <div class="input-area">
                <div class="input-actions-left">
                    <button id="attach-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="input-field" 
                        placeholder="Ketik pesan..." 
                        rows="1"
                        autocomplete="off"
                        spellcheck="false"
                    ></textarea>
                </div>
                
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Action Button untuk mobile -->
    <div class="fab-container" id="fab-container">
        <button class="fab" id="fab-new-chat">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const newChatBtn = document.getElementById('new-chat-btn');
            const fabContainer = document.getElementById('fab-container');
            const fabNewChat = document.getElementById('fab-new-chat');
            const chatContainer = document.getElementById('chat-container');
            const chatHistory = document.getElementById('chat-history');
            const inputField = document.getElementById('input-field');
            const sendButton = document.getElementById('send-button');

            // State
            let chats = {};
            let currentChatId = null;
            const STORAGE_KEY = 'xavai_chats';
            const API_URL = '/api/ai.js';

            // Initialize
            function init() {
                loadChats();
                setupEventListeners();
                adjustTextareaHeight();
                checkMobileView();
                
                // Add welcome message
                addMessage('Halo! Saya XavAi, dibuat oleh GusOfcXD 404. Tiktok saya: @gusofcxd.4.0.4. Ada yang bisa saya bantu?', 'bot');
            }

            // Check if mobile view
            function checkMobileView() {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    fabContainer.style.display = 'block';
                } else {
                    fabContainer.style.display = 'none';
                }
            }

            // Generate unique ID
            function generateId() {
                return '_' + Math.random().toString(36).substr(2, 9);
            }

            // Save chats to localStorage
            function saveChats() {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
                    localStorage.setItem('xavai_current_chat', currentChatId);
                } catch (e) {
                    console.error('Error saving chats:', e);
                }
            }

            // Load chats from localStorage
            function loadChats() {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        chats = JSON.parse(saved);
                    }
                    
                    const lastId = localStorage.getItem('xavai_current_chat');
                    if (Object.keys(chats).length === 0 || !chats[lastId]) {
                        createNewChat();
                    } else {
                        currentChatId = lastId;
                        renderChat();
                    }
                    
                    renderChatHistory();
                } catch (e) {
                    console.error('Error loading chats:', e);
                    createNewChat();
                }
            }

            // Create new chat
            function createNewChat() {
                const newId = generateId();
                chats[newId] = [];
                currentChatId = newId;
                saveChats();
                renderChatHistory();
                
                // Clear chat container and add welcome message
                chatContainer.innerHTML = '';
                addMessage('Halo! Saya XavAi, dibuat oleh GusOfcXD 404. Tiktok saya: @gusofcxd.4.0.4. Ada yang bisa saya bantu?', 'bot');
            }

            // Switch to specific chat
            function switchToChat(id) {
                currentChatId = id;
                renderChat();
                renderChatHistory();
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            }

            // Render chat history
            function renderChatHistory() {
                chatHistory.innerHTML = '';
                
                Object.keys(chats).forEach(id => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-history-item';
                    if (id === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    
                    const messages = chats[id];
                    let title = 'Obrolan Baru';
                    let preview = 'Ketik pesan untuk memulai';
                    
                    if (messages.length > 0) {
                        const firstUserMessage = messages.find(msg => msg.sender === 'user');
                        if (firstUserMessage) {
                            title = firstUserMessage.content.substring(0, 20) + (firstUserMessage.content.length > 20 ? '...' : '');
                            preview = messages[messages.length - 1].content.substring(0, 30) + (messages[messages.length - 1].content.length > 30 ? '...' : '');
                        }
                    }
                    
                    const now = new Date();
                    const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                    
                    chatItem.innerHTML = `
                        <div class="chat-avatar">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="chat-details">
                            <div class="chat-title">${title}</div>
                            <div class="chat-preview">${preview}</div>
                        </div>
                        <div class="chat-time">${timeString}</div>
                    `;
                    
                    chatItem.addEventListener('click', function() {
                        switchToChat(id);
                    });
                    chatHistory.appendChild(chatItem);
                });
            }

            // Render chat messages
            function renderChat() {
                chatContainer.innerHTML = '';
                
                if (chats[currentChatId].length === 0) {
                    addMessage('Halo! Saya XavAi, dibuat oleh GusOfcXD 404. Tiktok saya: @gusofcxd.4.0.4. Ada yang bisa saya bantu?', 'bot');
                    return;
                }
                
                chats[currentChatId].forEach(msg => {
                    addMessage(msg.content, msg.sender);
                });
            }

            // SOLUSI FIX 1: Fungsi addMessage yang benar
            function addMessage(text, sender = 'user') {
                const msg = document.createElement('div');
                msg.className = `message ${sender}`;

                msg.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">${text}</div>
                        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;

                chatContainer.appendChild(msg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Save message to current chat
                if (currentChatId) {
                    chats[currentChatId].push({
                        sender: sender,
                        content: text,
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        timestamp: new Date().toISOString()
                    });
                    saveChats();
                }
            }

            // SOLUSI FIX 2: Fungsi sendMessage yang benar
            function sendMessage() {
                const text = inputField.value.trim();
                if (!text) return;

                addMessage(text, 'user');
                inputField.value = '';
                adjustTextareaHeight();

                // Show typing indicator
                showTypingIndicator();

                // Call API
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: text,
                        messages: chats[currentChatId] || []
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    const botResponse = data.response || data.data || data.message || data.answer || 'Maaf, saya tidak bisa merespons saat ini.';
                    addMessage(botResponse, 'bot');
                })
                .catch(error => {
                    hideTypingIndicator();
                    console.error('Error:', error);
                    addMessage('Maaf, terjadi kesalahan saat memproses pesan Anda.', 'bot');
                });
            }

            // Show typing indicator
            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.id = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                
                setTimeout(() => {
                    chatContainer.scrollTo({
                        top: chatContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Adjust textarea height
            function adjustTextareaHeight() {
                inputField.style.height = 'auto';
                inputField.style.height = Math.min(inputField.scrollHeight, 100) + 'px';
            }

            // Setup event listeners
            function setupEventListeners() {
                // Menu toggle
                if (menuToggle) {
                    menuToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('open');
                    });
                }
                
                // New chat button
                if (newChatBtn) {
                    newChatBtn.addEventListener('click', createNewChat);
                }
                
                // FAB New Chat button
                if (fabNewChat) {
                    fabNewChat.addEventListener('click', createNewChat);
                }
                
                // SOLUSI FIX 3: Event listener untuk tombol kirim
                if (sendButton) {
                    sendButton.addEventListener('click', sendMessage);
                }
                
                // SOLUSI FIX 4: Event listener untuk Enter key
                if (inputField) {
                    inputField.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            sendMessage();
                        }
                    });
                    
                    inputField.addEventListener('input', adjustTextareaHeight);
                }
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    checkMobileView();
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('open');
                    }
                });
            }

            // Initialize app
            init();
        });
    </script>
</body>
</html>
