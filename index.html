<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GusOfcXD 404 - Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #00ff41;
            --accent-cyan: #00ffff;
            --accent-purple: #bd00ff;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Efek Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--accent-green);
            text-shadow: 0 0 10px var(--accent-green);
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 65, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); }
        }

        /* Chat Window */
        main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        main::-webkit-scrollbar { width: 8px; }
        main::-webkit-scrollbar-track { background: var(--bg-secondary); }
        main::-webkit-scrollbar-thumb { background: var(--accent-green); border-radius: 4px; }

        /* Messages */
        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .bot-avatar {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }
        .user-avatar {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-purple);
            color: var(--accent-purple);
        }
        .message-content {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex-grow: 1;
            position: relative;
        }
        .message-content p {
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95em;
        }

        /* Code Blocks */
        .code-block {
            margin-top: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .code-header {
            background: var(--bg-tertiary);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        .code-filename {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-cyan);
        }
        .code-actions button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }
        .code-actions button:hover {
            background: var(--accent-green);
            color: var(--bg-primary);
            border-color: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }
        .code-content {
            background: #0d1117; /* Github Dark */
            color: #c9d1d9;
            padding: 20px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
        }
        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: typing-wave 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-wave { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }

        /* Input Area */
        footer {
            background: var(--bg-secondary);
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
        }
        #user-input {
            flex-grow: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
        }
        #user-input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        #send-button {
            background: var(--accent-green);
            color: var(--bg-primary);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }
        #send-button:hover {
            background: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        #send-button:active { transform: scale(0.95); }
        #send-button.loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Modal untuk View Code */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            height: 80%;
            display: flex;
            flex-direction: column;
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .modal-header {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover { color: var(--accent-green); }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-body pre {
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GusOfcXD 404</div>
        <div class="status">
            <div class="status-dot"></div>
            <span>TERMINAL_ACTIVE</span>
        </div>
    </header>

    <main id="chat-window">
        <div class="message bot-message">
            <div class="message-avatar bot-avatar">AI</div>
            <div class="message-content">
                <p>Terminal aktif. Siap menerima perintah. Ketik 'code:' untuk membuat file kode.</p>
            </div>
        </div>
    </main>

    <footer>
        <input type="text" id="user-input" placeholder="> Masukkan perintah..." autocomplete="off">
        <button id="send-button">EXECUTE</button>
    </footer>

    <!-- Modal untuk View Code -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-filename">file.txt</span>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="modal-code-content"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const modal = document.getElementById('codeModal');
            const modalClose = document.querySelector('.modal-close');
            const modalFilename = document.getElementById('modal-filename');
            const modalCodeContent = document.getElementById('modal-code-content');

            modalClose.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };

            const addMessage = (sender, content) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar', `${sender}-avatar`);
                avatar.textContent = sender === 'user' ? 'U' : 'AI';

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');

                if (sender === 'bot' && content.type === 'code') {
                    const p = document.createElement('p');
                    p.textContent = 'File berhasil dibuat:';
                    messageContent.appendChild(p);
                    
                    const codeBlock = document.createElement('div');
                    codeBlock.classList.add('code-block');

                    const codeHeader = document.createElement('div');
                    codeHeader.classList.add('code-header');
                    
                    const filename = document.createElement('span');
                    filename.classList.add('code-filename');
                    filename.textContent = generateFilename(content.data);
                    
                    const actions = document.createElement('div');
                    actions.classList.add('code-actions');
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'View';
                    viewBtn.onclick = () => {
                        modalFilename.textContent = filename.textContent;
                        modalCodeContent.textContent = content.data;
                        modal.style.display = 'block';
                    };

                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(content.data);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    };
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(copyBtn);
                    codeHeader.appendChild(filename);
                    codeHeader.appendChild(actions);

                    const codeContent = document.createElement('div');
                    codeContent.classList.add('code-content');
                    codeContent.textContent = content.data;

                    codeBlock.appendChild(codeHeader);
                    codeBlock.appendChild(codeContent);
                    messageContent.appendChild(codeBlock);
                } else {
                    const p = document.createElement('p');
                    if (sender === 'bot') {
                        typeWriter(p, content.data || content);
                    } else {
                        p.textContent = content.data || content;
                    }
                    messageContent.appendChild(p);
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            function generateFilename(code) {
                if (code.includes('<!DOCTYPE') || code.includes('<html')) return 'index.html';
                if (code.includes('def ') || code.includes('import ')) return 'script.py';
                if (code.includes('public class ') || code.includes('import java')) return 'Main.java';
                if (code.includes('function ') || code.includes('const ') || code.includes('console.log')) return 'app.js';
                if (code.includes('<?php')) return 'index.php';
                return 'code.txt';
            }

            function typeWriter(element, text, speed = 15) {
                let i = 0; element.innerHTML = ''; function type() { if (i < text.length) { element.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } } type();
            }
            
            const showTypingIndicator = () => {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typing-indicator';
                indicator.innerHTML = '<div class="message-avatar bot-avatar">AI</div><span></span><span></span><span></span>';
                chatWindow.appendChild(indicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const hideTypingIndicator = () => {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            };

            const handleUserInput = async (promptText) => {
                const prompt = promptText || userInput.value.trim();
                if (!prompt) return;

                addMessage('user', { data: prompt });
                userInput.value = '';
                sendButton.disabled = true;
                sendButton.classList.add('loading');
                sendButton.textContent = '...';
                showTypingIndicator();

                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt }),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    addMessage('bot', result);
                } catch (error) {
                    addMessage('bot', { data: `Error: ${error.message}` });
                } finally {
                    hideTypingIndicator();
                    sendButton.disabled = false;
                    sendButton.classList.remove('loading');
                    sendButton.textContent = 'EXECUTE';
                }
            };

            sendButton.addEventListener('click', () => handleUserInput());
            userInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') handleUserInput(); });
        });
    </script>
</body>
</html>
