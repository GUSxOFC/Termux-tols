<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XavAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* WhatsApp iPhone Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --wa-green: #25D366;
            --wa-dark-green: #128C7E;
            --wa-teal: #00A884;
            --wa-light-green: #DCF8C6;
            --wa-background: #ECE5DD;
            --wa-pattern: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CiAgICAgIDxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRUNFNUREIi8+CiAgICAgIDxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQwIiBmaWxsPSIjRTdFQkRCIiBmaWxsLW9wYWNpdHk9IjAuMDUiLz4KICAgIDwvcGF0dGVybj4KICA8L2RlZnM+CiAgPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9InVybCgjcGF0dGVybikiLz4KPC9zdmc+');
            --wa-message-bg: #FFFFFF;
            --wa-text: #111B21;
            --wa-gray: #667781;
            --wa-light-gray: #8696A0;
            --wa-input-bg: #F0F2F5;
            --wa-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            --wa-shadow-large: 0 4px 12px rgba(0, 0, 0, 0.15);
            --wa-blue: #34B7F1;
            --wa-dark-blue: #1F7EC4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--wa-background);
            background-image: var(--wa-pattern);
            color: var(--wa-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--wa-background);
            border-right: 1px solid #E9EDEF;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            background-color: var(--wa-green);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            min-height: 60px;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .sidebar-header .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--wa-dark-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--wa-shadow);
        }

        .new-chat-btn {
            width: calc(100% - 32px);
            margin: 16px;
            padding: 12px 16px;
            background-color: var(--wa-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .new-chat-btn:hover {
            background-color: var(--wa-dark-green);
            transform: scale(1.02);
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-history-item {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-history-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .chat-history-item.active {
            background-color: rgba(37, 211, 102, 0.1);
        }

        .chat-history-item .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--wa-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .chat-history-item .chat-details {
            flex: 1;
            overflow: hidden;
            min-width: 0;
        }

        .chat-history-item .chat-title {
            font-weight: 500;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .chat-history-item .chat-preview {
            font-size: 14px;
            color: var(--wa-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item .chat-time {
            font-size: 12px;
            color: var(--wa-gray);
            white-space: nowrap;
            margin-left: 8px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--wa-background);
            background-image: var(--wa-pattern);
            height: 100vh;
            position: relative;
            width: 100%;
        }

        .chat-header {
            background-color: var(--wa-green);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 5;
            box-shadow: var(--wa-shadow);
            min-height: 60px;
        }

        .chat-header .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .chat-header .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-header .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--wa-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--wa-shadow);
        }

        .chat-header .chat-info {
            flex: 1;
        }

        .chat-header .chat-name {
            font-weight: 500;
            font-size: 18px;
            letter-spacing: -0.3px;
        }

        .chat-header .chat-status {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            gap: 1px;
            -webkit-overflow-scrolling: touch;
            background: transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* WhatsApp-style Messages */
        .message {
            display: flex;
            max-width: 75%;
            margin-bottom: 8px;
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 8px;
            flex-shrink: 0;
            box-shadow: var(--wa-shadow);
        }

        .user .message-avatar {
            background: var(--wa-blue);
            color: white;
        }

        .bot .message-avatar {
            background: var(--wa-teal);
            color: white;
        }

        .message-content {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: var(--wa-shadow);
            max-width: 100%;
            word-wrap: break-word;
            min-width: 0;
        }

        .message.user .message-content {
            background-color: var(--wa-light-green);
            color: var(--wa-text);
            border-top-right-radius: 2px;
        }

        .message.bot .message-content {
            background-color: var(--wa-message-bg);
            color: var(--wa-text);
            border-top-left-radius: 2px;
        }

        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.4;
            font-size: 15px;
        }

        .message-time {
            font-size: 11px;
            color: var(--wa-gray);
            margin-top: 4px;
            text-align: right;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message.user .message-time {
            text-align: right;
            color: rgba(0, 0, 0, 0.45);
        }

        .message.bot .message-time {
            text-align: left;
            color: var(--wa-gray);
        }

        .message-time .check-icon {
            font-size: 12px;
            color: var(--wa-blue);
        }

        /* Code Container */
        .code-container {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2B2B2B;
            border: 1px solid #3E3E3E;
        }

        .code-header {
            background-color: #3E3E3E;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #CCCCCC;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #CCCCCC;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .code-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .code-content {
            padding: 12px;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            background-color: #2B2B2B;
            color: #F8F8F2;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-self: flex-start;
            max-width: 75%;
            margin-bottom: 8px;
            animation: messageSlideIn 0.3s ease-out;
        }

        .typing-indicator .message-avatar {
            background: var(--wa-teal);
            color: white;
        }

        .typing-dots {
            background-color: var(--wa-message-bg);
            border-radius: 7.5px;
            border-top-left-radius: 2px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: var(--wa-shadow);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--wa-gray);
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* WhatsApp-style Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--wa-input-bg);
            border-top: 1px solid #E9EDEF;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
            z-index: 1000;
            min-height: 60px;
        }

        .input-actions-left {
            display: flex;
            gap: 8px;
        }

        .input-actions-left button {
            background: none;
            border: none;
            color: var(--wa-gray);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-actions-left button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--wa-dark-green);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 24px;
            padding: 8px 16px;
            box-shadow: var(--wa-shadow);
            border: 1px solid #E9EDEF;
            transition: all 0.2s;
            min-height: 44px;
        }

        .input-wrapper:focus-within {
            border-color: var(--wa-green);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            padding: 6px 0;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
            background-color: transparent;
            font-family: inherit;
            line-height: 1.4;
            color: var(--wa-text);
        }

        .input-field::placeholder {
            color: var(--wa-gray);
        }

        .input-field::-webkit-scrollbar {
            width: 4px;
        }

        .input-field::-webkit-scrollbar-track {
            background: transparent;
        }

        .input-field::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .emoji-button {
            background: none;
            border: none;
            color: var(--wa-gray);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .emoji-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--wa-dark-green);
        }

        .send-button {
            background-color: var(--wa-green);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--wa-shadow);
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--wa-dark-green);
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 16px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--wa-shadow-large);
            padding: 12px;
            display: none;
            z-index: 1001;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .emoji-picker.show {
            display: block;
            animation: emojiPickerSlideIn 0.2s ease-out;
        }

        @keyframes emojiPickerSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-categories {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            border-bottom: 1px solid #E9EDEF;
            padding-bottom: 8px;
        }

        .emoji-category {
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .emoji-category:hover {
            background-color: var(--wa-input-bg);
        }

        .emoji-category.active {
            background-color: var(--wa-green);
            color: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .emoji-item {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-size: 20px;
            transition: all 0.2s;
        }

        .emoji-item:hover {
            background-color: var(--wa-input-bg);
            transform: scale(1.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 800px;
            height: 80%;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--wa-shadow-large);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 16px 20px;
            background-color: var(--wa-green);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 500;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-code {
            background-color: #2B2B2B;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #F8F8F2;
            box-shadow: var(--wa-shadow);
        }

        /* Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--wa-green);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: var(--wa-shadow-large);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* iPhone Effects */
        .ios-bounce {
            animation: iosBounce 0.6s ease-out;
        }

        @keyframes iosBounce {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .ios-slide-up {
            animation: iosSlideUp 0.4s ease-out;
        }

        @keyframes iosSlideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .chat-header .menu-toggle {
                display: block;
            }

            .new-chat-btn {
                display: none;
            }

            .fab-container {
                display: block;
            }

            .emoji-picker {
                width: calc(100vw - 32px);
                right: 16px;

                        <span>${msg.filename || 'code.txt'}</span>
                        <div class="code-actions">
                            <button class="view-btn">Lihat</button>
                            <button class="copy-btn">Salin</button>
                        </div>
                    `;
                    
                    const codeContent = document.createElement('div');
                    codeContent.className = 'code-content';
                    codeContent.textContent = msg.content;
                    
                    codeContainer.appendChild(codeHeader);
                    codeContainer.appendChild(codeContent);
                    content.appendChild(codeContainer);
                    
                    // Event listeners for code actions
                    codeHeader.querySelector('.view-btn').addEventListener('click', function() {
                        modalTitle.textContent = msg.filename || 'code.txt';
                        modalCode.textContent = msg.content;
                        codeModal.style.display = 'flex';
                    });
                    
                    codeHeader.querySelector('.copy-btn').addEventListener('click', function() {
                        navigator.clipboard.writeText(msg.content).then(function() {
                            const copyBtn = codeHeader.querySelector('.copy-btn');
                            const originalText = copyBtn.textContent;
                            copyBtn.textContent = 'Tersalin!';
                            setTimeout(function() {
                                copyBtn.textContent = originalText;
                            }, 2000);
                        });
                    });
                } else {
                    const textElement = document.createElement('div');
                    textElement.className = 'message-text';
                    textElement.textContent = msg.content;
                    content.appendChild(textElement);
                }
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.innerHTML = `
                    ${msg.time || getCurrentTime()}
                    ${msg.sender === 'user' ? '<i class="fas fa-check check-icon"></i>' : ''}
                `;
                content.appendChild(timeElement);
                
                messageElement.appendChild(avatar);
                messageElement.appendChild(content);
                chatContainer.appendChild(messageElement);
                
                // Scroll to bottom with smooth animation
                setTimeout(() => {
                    chatContainer.scrollTo({
                        top: chatContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            }

            // Show typing indicator
            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.id = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                
                setTimeout(() => {
                    chatContainer.scrollTo({
                        top: chatContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Get current time
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            }

            // Get filename from code
            function getFilenameFromCode(code) {
                if (code.includes('<!DOCTYPE') || code.includes('<html')) return 'index.html';
                if (code.includes('def ') || code.includes('import ')) return 'script.py';
                if (code.includes('public class ')) return 'Main.java';
                if (code.includes('function ') || code.includes('const ') || code.includes('console.log')) return 'app.js';
                if (code.includes('<?php')) return 'index.php';
                return 'code.txt';
            }

            // Render emoji grid
            function renderEmojiGrid() {
                emojiGrid.innerHTML = '';
                const emojis = emojiData[currentEmojiCategory];
                
                emojis.forEach(emoji => {
                    const emojiItem = document.createElement('div');
                    emojiItem.className = 'emoji-item';
                    emojiItem.textContent = emoji;
                    emojiItem.addEventListener('click', function() {
                        insertEmoji(emoji);
                    });
                    emojiGrid.appendChild(emojiItem);
                });
            }

            // Insert emoji into input field
            function insertEmoji(emoji) {
                const cursorPosition = inputField.selectionStart;
                const textBefore = inputField.value.substring(0, cursorPosition);
                const textAfter = inputField.value.substring(cursorPosition);
                
                inputField.value = textBefore + emoji + textAfter;
                inputField.focus();
                inputField.setSelectionRange(cursorPosition + emoji.length, cursorPosition + emoji.length);
                
                emojiPicker.classList.remove('show');
            }

            // Send message
            async function sendMessage() {
                const message = inputField.value.trim();
                if (!message) return;
                
                // Add user message to chat
                const userMessage = {
                    sender: 'user',
                    content: message,
                    time: getCurrentTime(),
                    timestamp: new Date().toISOString()
                };
                
                chats[currentChatId].push(userMessage);
                addMessageToChat(userMessage);
                saveChats();
                
                // Clear input field
                inputField.value = '';
                adjustTextareaHeight();
                
                // Disable send button and show typing indicator
                sendButton.disabled = true;
                showTypingIndicator();
                
                try {
                    // Call API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Terjadi kesalahan saat memproses permintaan Anda');
                    }
                    
                    // Check if response contains code
                    let botMessage;
                    if (message.toLowerCase().startsWith('code:') || message.toLowerCase().startsWith('buatkan kode:')) {
                        botMessage = {
                            sender: 'bot',
                            type: 'code',
                            content: data.response || data.data || data.message,
                            filename: getFilenameFromCode(data.response || data.data || data.message),
                            time: getCurrentTime(),
                            timestamp: new Date().toISOString()
                        };
                    } else {
                        botMessage = {
                            sender: 'bot',
                            content: data.response || data.data || data.message,
                            time: getCurrentTime(),
                            timestamp: new Date().toISOString()
                        };
                    }
                    
                    // Add bot message to chat
                    chats[currentChatId].push(botMessage);
                    addMessageToChat(botMessage);
                    saveChats();
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Add error message to chat
                    const errorMessage = {
                        sender: 'bot',
                        content: `Maaf, terjadi kesalahan: ${error.message}`,
                        time: getCurrentTime(),
                        timestamp: new Date().toISOString()
                    };
                    
                    chats[currentChatId].push(errorMessage);
                    addMessageToChat(errorMessage);
                    saveChats();
                } finally {
                    // Enable send button and hide typing indicator
                    sendButton.disabled = false;
                    hideTypingIndicator();
                }
            }

            // Adjust textarea height
            function adjustTextareaHeight() {
                inputField.style.height = 'auto';
                inputField.style.height = Math.min(inputField.scrollHeight, 100) + 'px';
            }

            // Setup event listeners
            function setupEventListeners() {
                // Menu toggle
                if (menuToggle) {
                    menuToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('open');
                    });
                }
                
                // New chat button
                if (newChatBtn) {
                    newChatBtn.addEventListener('click', createNewChat);
                }
                
                // FAB New Chat button
                if (fabNewChat) {
                    fabNewChat.addEventListener('click', createNewChat);
                }
                
                // Send button
                if (sendButton) {
                    sendButton.addEventListener('click', sendMessage);
                }
                
                // Input field
                if (inputField) {
                    inputField.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            sendMessage();
                        }
                    });
                    
                    inputField.addEventListener('input', adjustTextareaHeight);
                }
                
                // Emoji button
                if (emojiBtn) {
                    emojiBtn.addEventListener('click', function() {
                        emojiPicker.classList.toggle('show');
                    });
                }
                
                // Emoji categories
                document.querySelectorAll('.emoji-category').forEach(category => {
                    category.addEventListener('click', function() {
                        document.querySelectorAll('.emoji-category').forEach(c => c.classList.remove('active'));
                        this.classList.add('active');
                        currentEmojiCategory = this.dataset.category;
                        renderEmojiGrid();
                    });
                });
                
                // Close emoji picker when clicking outside
                document.addEventListener('click', function(e) {
                    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                        emojiPicker.classList.remove('show');
                    }
                });
                
                // Modal close
                if (modalClose) {
                    modalClose.addEventListener('click', function() {
                        codeModal.style.display = 'none';
                    });
                }
                
                // Close modal when clicking outside
                window.addEventListener('click', function(e) {
                    if (e.target === codeModal) {
                        codeModal.style.display = 'none';
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    checkMobileView();
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('open');
                    }
                });
            }

            // Initialize app
            init();
        });
    </script>
</body>
</html>
