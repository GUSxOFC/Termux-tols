<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XavAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL & LOCKED SCROLL --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* KUNCI: MATIKAN SCROLL HORIZONTAL */
            font-family: 'Share Tech Mono', monospace;
            background-color: #0c0c1e;
            color: #e6e1e5;
        }

        /* --- KONTAINER UTAMA --- */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* Pastikan tidak ada overflow di container */
        }

        /* --- EFEK BACKGROUND --- */
        .app-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 15s linear infinite;
            z-index: 0;
        }
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* --- HEADER DENGAN PROFIL --- */
        .main-header {
            background-color: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-bottom: 2px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }
        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            animation: title-glitch 4s infinite alternate;
        }
        @keyframes title-glitch {
            0%, 100% { text-shadow: 0 0 10px #00ffff; }
            25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            75% { text-shadow: 0 0 10px #00ffff; }
        }
        .header-profiles {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ffff;
            overflow: hidden;
            box-shadow: 0 0 10px currentColor;
            transition: transform 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.1);
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pastikan gambar tidak terdistorsi */
        }
        .menu-btn {
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 12px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #00ffff;
            color: #0c0c1e;
            transform: rotate(15deg) scale(1.1);
        }

        /* --- AREA KONTEN & SIDEBAR --- */
        .content-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Mencegah content wrapper melebar */
        }
        .chat-sidebar {
            width: 280px;
            background-color: rgba(20, 20, 30, 0.8);
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            transform: translateX(-100%);
            position: absolute;
            height: 100%;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }
        .chat-sidebar.open { transform: translateX(0); }
        .sidebar-title { font-family: 'Orbitron', sans-serif; color: #00ffff; margin-bottom: 15px; }
        .chat-list { list-style: none; padding: 0; margin: 0; }
        .chat-item { padding: 12px; background: rgba(0, 255, 255, 0.05); border-radius: 5px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; }
        .chat-item:hover { background: rgba(0, 255, 255, 0.1); border-left: 3px solid #00ffff; }
        .chat-item.active { background: #00ffff; color: #0c0c1e; font-weight: bold; }
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; background-color: rgba(12, 12, 20, 0.5); }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* KUNCI: IZINKAN SCROLL VERTIKAL */
            overflow-x: hidden; /* KUNCI: MATIKAN SCROLL HORIZONTAL DI CHAT WINDOW */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Efek scanlines di jendela chat */
        .chat-window::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 1;
        }

        /* --- PESAN & KODE --- */
        .message {
            display: flex;
            flex-direction: column; /* Ubah agar avatar di atas */
            animation: msg-pop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 80%;
        }
        @keyframes msg-pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .message.user { align-items: flex-end; align-self: flex-end; }
        .message.bot { align-items: flex-start; align-self: flex-start; }
        .message-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid;
            overflow: hidden;
            flex-shrink: 0;
        }
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message-content {
            background: rgba(20, 20, 30, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            position: relative;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .message-text { font-family: 'Share Tech Mono', monospace; white-space: pre-wrap; }
        .code-container {
            margin-top: 15px;
            border-left: 4px solid #00ffff;
            background: #111;
            border-radius: 0 8px 8px 0;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        .code-header {
            background: #00ffff;
            color: #0c0c1e;
            padding: 5px 15px;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-actions button { background: #0c0c1e; border: none; color: #00ffff; padding: 3px 10px; cursor: pointer; border-radius: 4px; font-family: 'Share Tech Mono', monospace; }
        .code-actions button:hover { background: #333; }
        .code-body { padding: 15px; font-family: 'Share Tech Mono', monospace; color: #e6e1e5; white-space: pre-wrap; word-wrap: break-word; }
        .typing-indicator { display: none; align-self: flex-start; align-items: center; gap: 10px; }
        .typing-dots span { display: inline-block; width: 8px; height: 8px; background: #00ffff; border-radius: 50%; animation: typing-bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-bounce { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }

        /* --- AREA INPUT --- */
        .input-area {
            background: rgba(20, 20, 30, 0.9);
            padding: 20px;
            border-top: 2px solid #00ffff;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }
        #prompt-input {
            flex-grow: 1;
            background: #0c0c1e;
            border: 1px solid #333;
            color: #e6e1e5;
            padding: 12px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            border-radius: 8px;
            outline: none;
        }
        #prompt-input:focus { border-color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        #send-btn {
            background: #00ffff;
            color: #0c0c1e;
            border: none;
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        #send-btn:hover { background: #00cccc; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4); }
        #send-btn:active { transform: translateY(0); }
        #send-btn.loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(12, 12, 20, 0.9); }
        .modal-content { background: #1a1a2e; margin: 5% auto; padding: 0; border: 1px solid #00ffff; width: 90%; max-width: 900px; height: 80%; display: flex; flex-direction: column; border-radius: 10px; animation: modal-appear 0.3s ease-out; }
        @keyframes modal-appear { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .modal-header { padding: 12px 20px; background: #00ffff; color: #0c0c1e; display: flex; justify-content: space-between; align-items: center; font-family: 'Orbitron', sans-serif; font-weight: 700; }
        .modal-close { color: #0c0c1e; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 20px; }
        .modal-close:hover { color: #ff00ff; }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .modal-body pre { margin: 0; font-family: 'Share Tech Mono', monospace; color: #e6e1e5; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="main-header">
            <div class="header-profiles">
                <div class="profile-avatar">
                    <img src="https://files.catbox.moe/8v8z41.jpg" alt="User">
                </div>
            </div>
            <h1 class="header-title">XavAi</h1>
            <div class="header-profiles">
                <div class="profile-avatar">
                    <img src="https://files.catbox.moe/hef3aq.jpg" alt="AI">
                </div>
                <button id="menu-toggle" class="menu-btn">â˜°</button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside id="chat-sidebar" class="chat-sidebar">
                <h3 class="sidebar-title">Chat History</h3>
                <ul id="chat-list" class="chat-list"></ul>
            </aside>

            <main class="chat-main">
                <div id="chat-window" class="chat-window">
                    <div class="message bot">
                        <div class="message-header">
                            <div class="message-avatar">
                                <img src="https://files.catbox.moe/hef3aq.jpg" alt="AI">
                            </div>
                        </div>
                        <div class="message-content">
                            <p class="message-text">Namaku Xav-Ai saya di buat oleh GusOfcXD 404, bantu juga follow akun saya : @gusofcxd4.0.4</p>
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="prompt-input" placeholder="> Ketik perintah..." autocomplete="off">
                    <button id="send-btn">KIRIM</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal untuk melihat kode -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">file.txt</span>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="modal-code"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const promptInput = document.getElementById('prompt-input');
            const sendBtn = document.getElementById('send-btn');
            const menuToggle = document.getElementById('menu-toggle');
            const chatSidebar = document.getElementById('chat-sidebar');
            const chatList = document.getElementById('chat-list');
            const modal = document.getElementById('code-modal');
            const modalClose = document.querySelector('.modal-close');
            const modalTitle = document.getElementById('modal-title');
            const modalCode = document.getElementById('modal-code');

            modalClose.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };

            const STORAGE_KEY = 'xavai_chats_final';
            let chats = {};
            let currentChatId = null;

            const saveChats = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
                localStorage.setItem('xavai_current_chat', currentChatId);
            };

            const loadChats = () => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) { chats = JSON.parse(saved); }
                const lastId = localStorage.getItem('xavai_current_chat');
                if (lastId && chats[lastId]) {
                    switchToChat(lastId);
                } else {
                    createNewChat();
                }
                renderChatList();
            };

            const createNewChat = () => {
                const newId = '_' + Math.random().toString(36).substr(2, 9);
                chats[newId] = [];
                currentChatId = newId;
                saveChats();
                renderChatList();
                renderChat();
            };

            const switchToChat = (id) => {
                currentChatId = id;
                renderChat();
                renderChatList();
                chatSidebar.classList.remove('open');
            };

            const renderChatList = () => {
                chatList.innerHTML = '';
                Object.keys(chats).forEach(id => {
                    const li = document.createElement('li');
                    li.className = 'chat-item';
                    if (id === currentChatId) li.classList.add('active');
                    const firstMsg = chats[id][0];
                    li.textContent = firstMsg && firstMsg.sender === 'user' ? firstMsg.content.data.substring(0, 30) + '...' : 'New Chat';
                    li.onclick = () => switchToChat(id);
                    chatList.appendChild(li);
                });
            };

            const renderChat = () => {
                chatWindow.innerHTML = '';
                const messages = chats[currentChatId] || [];
                if (messages.length === 0) {
                    chatWindow.innerHTML = `<div class="message bot"><div class="message-header"><div class="message-avatar"><img src="https://files.catbox.moe/hef3aq.jpg" alt="AI"></div></div><div class="message-content"><p class="message-text">Sistem online. Ada yang bisa saya bantu?</p></div></div>`;
                } else {
                    messages.forEach(msg => addMessage(msg));
                }
            };

            const addMessage = (msg) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                const avatarImg = document.createElement('img');
                avatarImg.src = msg.sender === 'user' ? 'https://files.catbox.moe/8v8z41.jpg' : 'https://files.catbox.moe/hef3aq.jpg';
                avatarImg.alt = msg.sender;
                avatar.appendChild(avatarImg);
                headerDiv.appendChild(avatar);

                const content = document.createElement('div');
                content.className = 'message-content';

                if (msg.type === 'file') {
                    content.innerHTML = `<p class="message-text">File dibuat:</p>`;
                    const codeContainer = document.createElement('div');
                    codeContainer.className = 'code-container';
                    const codeHeader = document.createElement('div');
                    codeHeader.className = 'code-header';
                    const fileName = document.createElement('span');
                    fileName.textContent = msg.filename;
                    const actions = document.createElement('div');
                    actions.className = 'code-actions';
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Salin';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(msg.data);
                        copyBtn.textContent = 'Tersalin!';
                        setTimeout(() => copyBtn.textContent = 'Salin', 2000);
                    };
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'Lihat';
                    viewBtn.onclick = () => {
                        modalTitle.textContent = msg.filename;
                        modalCode.textContent = msg.data;
                        modal.style.display = 'block';
                    };
                    
                    actions.appendChild(copyBtn);
                    actions.appendChild(viewBtn);
                    codeHeader.appendChild(fileName);
                    codeHeader.appendChild(actions);

                    const codeBody = document.createElement('div');
                    codeBody.className = 'code-body';
                    const pre = document.createElement('pre');
                    pre.textContent = msg.data;
                    codeBody.appendChild(pre);

                    codeContainer.appendChild(codeHeader);
                    codeContainer.appendChild(codeBody);
                    content.appendChild(codeContainer);
                } else {
                    const p = document.createElement('p');
                    p.className = 'message-text';
                    p.textContent = msg.data;
                    content.appendChild(p);
                }

                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(content);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const getFilename = (code) => {
                if (code.includes('<!DOCTYPE') || code.includes('<html')) return 'index.html';
                if (code.includes('def ') || code.includes('import ')) return 'script.py';
                if (code.includes('public class')) return 'Main.java';
                if (code.includes('function') || code.includes('const ') || code.includes('console.log')) return 'app.js';
                if (code.includes('<?php')) return 'index.php';
                return 'file.txt';
            };
            
            const showTypingIndicator = () => {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = `<div class="message-header"><div class="message-avatar"><img src="https://files.catbox.moe/hef3aq.jpg" alt="AI"></div></div><div class="typing-dots"><span></span><span></span><span></span></div>`;
                chatWindow.appendChild(indicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const hideTypingIndicator = () => {
                const indicator = document.querySelector('.typing-indicator');
                if (indicator) indicator.remove();
            };

            const handleSend = async () => {
                const text = promptInput.value.trim();
                if (!text) return;

                const userMessage = { sender: 'user', data: text };
                addMessage(userMessage);
                chats[currentChatId].push(userMessage);
                saveChats();

                promptInput.value = '';
                sendBtn.disabled = true;
                sendBtn.classList.add('loading');
                sendBtn.textContent = '...';
                showTypingIndicator();

                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text }),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    let aiMessage = { sender: 'bot', data: result.data, type: 'text' };
                    if (text.toLowerCase().startsWith('code:')) {
                        aiMessage.type = 'file';
                        aiMessage.filename = getFilename(result.data);
                    }
                    addMessage(aiMessage);
                    chats[currentChatId].push(aiMessage);
                    saveChats();

                } catch (error) {
                    addMessage({ sender: 'bot', data: `Error: ${error.message}` });
                } finally {
                    hideTypingIndicator();
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('loading');
                    sendBtn.textContent = 'KIRIM';
                }
            };

            menuToggle.addEventListener('click', () => chatSidebar.classList.toggle('open'));
            sendBtn.addEventListener('click', handleSend);
            promptInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') handleSend(); });

            loadChats();
        });
    </script>
</body>
</html>
