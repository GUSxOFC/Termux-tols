<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XavAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #212529;
            --text-muted: #6c757d;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
            background-image: url('https://files.catbox.moe/t8ljie.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9); /* Overlay untuk background agar teks terbaca */
        }

        /* --- HEADER --- */
        .main-header {
            background-color: var(--bg-color);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .header-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .control-btn {
            background-color: var(--light-gray);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        #new-chat-btn {
            background-color: #28a745; /* Warna hijau yang menonjol */
            border-color: #28a745;
            color: #fff;
        }
        #new-chat-btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .menu-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-size: 1.2em;
            border-radius: 8px;
        }
        .menu-btn:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-color);
        }

        /* --- AREA KONTEN --- */
        .content-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .chat-sidebar {
            width: 280px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(-100%);
            position: absolute;
            height: 100%;
            z-index: 5;
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }
        .chat-sidebar.open {
            transform: translateX(0);
        }
        .sidebar-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-item {
            padding: 12px 16px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .chat-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        .chat-item.active {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 500;
        }
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(248, 249, 250, 0.5);
        }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-window::-webkit-scrollbar { width: 6px; }
        .chat-window::-webkit-scrollbar-track { background: var(--light-gray); }
        .chat-window::-webkit-scrollbar-thumb { background: #ced4da; border-radius: 3px; }

        /* --- PESAN --- */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: msg-appear 0.4s ease-out;
        }
        @keyframes msg-appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            background-color: var(--light-gray);
            color: var(--text-muted);
        }
        .message-content {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            flex-grow: 1;
            box-shadow: var(--shadow-sm);
            max-width: 80%;
        }
        .message.user .message-content {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        .message-text {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
        }
        .code-box {
            margin-top: 15px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .code-header {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 8px 12px;
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-actions button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 4px 10px;
            margin-left: 5px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.8em;
            border-radius: 4px;
        }
        .code-actions button:hover {
            background-color: #fff;
            color: var(--secondary-color);
        }
        .code-body {
            background-color: #f8f9fa;
            color: var(--text-color);
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* --- AREA INPUT --- */
        .input-area {
            background-color: var(--bg-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            flex-shrink: 0;
            z-index: 10;
        }
        #prompt-input {
            flex-grow: 1;
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            outline: none;
            border-radius: 50px; /* Input field berbentuk pill */
            transition: all 0.3s ease;
        }
        #prompt-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        #send-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px; /* Tombol berbentuk pill */
            transition: all 0.3s ease;
        }
        #send-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #send-btn:active { transform: translateY(0); }
        #send-btn.loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 900px;
            height: 80%;
            display: flex;
            flex-direction: column;
            animation: modal-appear 0.3s ease-out;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        @keyframes modal-appear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-header {
            padding: 16px 20px;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .modal-title {
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }
        .modal-close {
            color: var(--text-muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        .modal-close:hover { color: var(--text-color); }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-body pre {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="main-header">
            <div class="header-title">
                <i class="fas fa-robot"></i>
                XavAi
            </div>
            <div class="header-controls">
                <button id="new-chat-btn" class="control-btn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
                <button id="menu-toggle" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside id="chat-sidebar" class="chat-sidebar">
                <h3 class="sidebar-title">Chat History</h3>
                <ul id="chat-list" class="chat-list"></ul>
            </aside>

            <main class="chat-main">
                <div id="chat-window" class="chat-window">
                    <div class="message bot">
                        <div class="message-avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p class="message-text">Saya XavAi di buat oleh GusOfcXD 404, username tiktok saya: @gusofcxd.4.0.4</p>
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="prompt-input" placeholder="> Ketik perintah..." autocomplete="off">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        KIRIM
                    </button>
                </div>
            </main>
        </div>
    </div>

    <div id="code-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">file.txt</span>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="modal-code"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const promptInput = document.getElementById('prompt-input');
            const sendBtn = document.getElementById('send-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            const menuToggle = document.getElementById('menu-toggle');
            const chatSidebar = document.getElementById('chat-sidebar');
            const chatList = document.getElementById('chat-list');
            const modal = document.getElementById('code-modal');
            const modalClose = document.querySelector('.modal-close');
            const modalTitle = document.getElementById('modal-title');
            const modalCode = document.getElementById('modal-code');

            modalClose.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };

            const STORAGE_KEY = 'xavai_chats_final';
            let chats = {};
            let currentChatId = null;

            const generateId = () => '_' + Math.random().toString(36).substr(2, 9);
            const saveChats = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
                localStorage.setItem('xavai_current_chat', currentChatId);
            };
            const loadChats = () => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    chats = JSON.parse(saved);
                }
                const lastId = localStorage.getItem('xavai_current_chat');
                if (Object.keys(chats).length === 0 || !chats[lastId]) {
                    createNewChat();
                } else {
                    switchToChat(lastId);
                }
                renderChatList();
            };
            const createNewChat = () => {
                const newId = generateId();
                chats[newId] = [];
                currentChatId = newId;
                saveChats();
                renderChatList();
                renderChat();
            };
            const switchToChat = (id) => {
                currentChatId = id;
                renderChat();
                renderChatList();
                chatSidebar.classList.remove('open');
            };
            const renderChatList = () => {
                chatList.innerHTML = '';
                Object.keys(chats).forEach(id => {
                    const li = document.createElement('li');
                    li.className = 'chat-item';
                    if (id === currentChatId) li.classList.add('active');
                    const firstMsg = chats[id][0];
                    li.textContent = firstMsg && firstMsg.sender === 'user' ? firstMsg.content.data.substring(0, 30) + '...' : 'New Chat';
                    li.onclick = () => {
                        switchToChat(id);
                    };
                    chatList.appendChild(li);
                });
            };
            const renderChat = () => {
                chatWindow.innerHTML = '';
                const messages = chats[currentChatId] || [];
                if (messages.length === 0) {
                    chatWindow.innerHTML = `<div class="message bot"><div class="message-avatar bot-avatar"><i class="fas fa-robot"></i></div><div class="message-content"><p class="message-text">Hi, saya adalah XavAi, di buat oleh GusOfcXD 404, tiktok? tinggal ketik di pencarian, : GusOfcXD 404</p></div></div>`;
                } else {
                    messages.forEach(msg => addMessage(msg));
                }
            };
            const addMessage = (msg) => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.classList.add(msg.sender);
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = msg.sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
                
                const content = document.createElement('div');
                content.className = 'message-content';

                if (msg.type === 'file') {
                    content.innerHTML = `<p class="message-text">File generated.</p>`;
                    const codeBox = document.createElement('div');
                    codeBox.className = 'code-box';
                    const codeHeader = document.createElement('div');
                    codeHeader.className = 'code-header';
                    codeHeader.innerHTML = `<span class="code-filename">${msg.filename}</span><div class="code-actions"><button class="view-btn">View</button><button class="copy-btn">Copy</button></div>`;
                    const codeBody = document.createElement('div');
                    codeBody.className = 'code-body';
                    codeBody.textContent = msg.data;
                    codeBox.appendChild(codeHeader);
                    codeBox.appendChild(codeBody);
                    content.appendChild(codeBox);
                    
                    codeBox.querySelector('.view-btn').onclick = () => {
                        modalTitle.textContent = msg.filename;
                        modalCode.textContent = msg.data;
                        modal.style.display = 'block';
                    };
                    codeBox.querySelector('.copy-btn').onclick = () => {
                        navigator.clipboard.writeText(msg.data);
                        codeBox.querySelector('.copy-btn').textContent = 'Tersalin!';
                        setTimeout(() => codeBox.querySelector('.copy-btn').textContent = 'Copy', 2000);
                    };
                } else {
                    const p = document.createElement('p');
                    p.className = 'message-text';
                    p.textContent = msg.data;
                    content.appendChild(p);
                }

                msgDiv.appendChild(avatar);
                msgDiv.appendChild(content);
                chatWindow.appendChild(msgDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };
            
            const getFilename = (code) => {
                if (code.includes('<!DOCTYPE') || code.includes('<html')) return 'index.html';
                if (code.includes('def ') || code.includes('import ')) return 'script.py';
                if (code.includes('public class ')) return 'Main.java';
                if (code.includes('function ') || code.includes('const ') || code.includes('console.log')) return 'app.js';
                if (code.includes('<?php')) return 'index.php';
                return 'file.txt';
            };
            
            const showTypingIndicator = () => {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<div class="message-avatar bot-avatar"><i class="fas fa-robot"></i></div><div class="typing-dots"><span></span><span></span><span></span></div>';
                chatWindow.appendChild(indicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const hideTypingIndicator = () => {
                const indicator = document.querySelector('.typing-indicator');
                if (indicator) indicator.remove();
            };

            const handleSend = async () => {
                const text = promptInput.value.trim();
                if (!text) return;

                const userMessage = { sender: 'user', data: text };
                addMessage(userMessage);
                chats[currentChatId].push(userMessage);
                saveChats();

                promptInput.value = '';
                sendBtn.disabled = true;
                sendBtn.classList.add('loading');
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                showTypingIndicator();

                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text }),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    let aiMessage = { sender: 'bot', data: result.data };
                    if (text.toLowerCase().startsWith('code:')) {
                        aiMessage.type = 'file';
                        aiMessage.filename = getFilename(result.data);
                    }
                    addMessage(aiMessage);
                    chats[currentChatId].push(aiMessage);
                    saveChats();

                } catch (error) {
                    addMessage({ sender: 'bot', data: `Error: ${error.message}` });
                } finally {
                    hideTypingIndicator();
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('loading');
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> KIRIM';
                }
            };

            // --- EVENT LISTENERS ---
            promptInput.addEventListener('click', () => promptInput.focus());
            
            newChatBtn.addEventListener('click', createNewChat);
            menuToggle.addEventListener('click', () => chatSidebar.classList.toggle('open'));
            sendBtn.addEventListener('click', handleSend);
            promptInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') handleSend(); });

            // --- INISIALISASI ---
            loadChats();
        });
    </script>
</body>
</html>
